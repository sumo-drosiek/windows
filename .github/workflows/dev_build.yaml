name: PRs checks

on:
  pull_request:
    branches:
      - '**'

defaults:
  run:
    shell: bash

jobs:
  build-container-windows:
    name: Build Windows container
    runs-on: windows-2022
    strategy:
      matrix:
        arch_os: [ 'windows_amd64']
    steps:
      - uses: actions/checkout@v4

      - name: Build the container image
        run: |
          docker build -f Dockerfile_windows otelcolbuilder/cmd -t sumodrosiek/otelcol:debug-6 --platform=windows/amd64 --push --pull
